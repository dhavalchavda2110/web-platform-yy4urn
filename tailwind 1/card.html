<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-gray-400 border-gray-200 px-2 sm:px-4 py-2.5">
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <a href="#" class="flex items-center">
          <span
            class="
              self-center
              text-xl
              font-semibold
              whitespace-nowrap
              dark:text-white
            "
            >Assignment</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="
            inline-flex
            items-center
            p-2
            ml-3
            text-sm text-gray-500
            rounded-lg
          "
        ></button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="
              flex flex-col
              p-4
              mt-4
              border border-gray-100
              rounded-lg
              bg-gray-50
              md:flex-row
              md:space-x-8
              md:mt-0
              md:text-sm
              md:font-medium
              md:border-0
              md:bg-white
              dark:bg-gray-800
              md:dark:bg-gray-900
              dark:border-gray-700
            "
          >
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-700">Home</a>
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-700"
                >Services</a
              >
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-700">Contact</a>
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-700">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="grid md:grid-cols-5">
      <div class="leftbar content-center py-5 px-5">
        <button
          class="bg-blue-500 text-white font-bold px-4 py-4 rounded my-3"
          id="burger"
        >
          Login</button
        ><br />
        <button
          class="bg-blue-500 text-white font-bold px-4 py-4 rounded my-3"
          id="burger"
        >
          Register
        </button>
      </div>
      <div class="col-span-4 sidebar">
        <div id="login" class="hidden md:block">
          <div class="flex flex-col items-center">
            <div class="w-full bg-white rounded-lg">
              <div>
                <h1
                  class="
                    text-gray-900
                    dark:text-white
                    flex
                    items-center
                    justify-center
                  "
                >
                  Sign in to your account
                </h1>
                <form action="#">
                  <div>
                    <label
                      for="email"
                      class="
                        block
                        mb-2
                        text-sm
                        font-medium
                        text-gray-900
                        dark:text-white
                        flex
                        items-center
                        justify-center
                      "
                      >Your email</label
                    >
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="
                        bg-gray-50
                        border border-gray-300
                        block
                        w-full
                        p-2.5
                        dark:bg-gray-700 dark
                      "
                      placeholder="name@company.com"
                      required=""
                    />
                  </div>
                  <div>
                    <label
                      for="password"
                      class="
                        block
                        mb-2
                        text-sm
                        font-medium
                        text-gray-900
                        dark:text-white
                        flex
                        items-center
                        justify-center
                      "
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="••••••••"
                      class="
                        bg-gray-50
                        border border-gray-300
                        block
                        w-full
                        p-2.5
                        dark:bg-gray-700 dark
                      "
                      required=""
                    />
                  </div>
                  <div class="flex items-center justify-between">
                    <div class="flex items-start">
                      <div class="flex items-center h-5">
                        <input
                          id="remember"
                          aria-describedby="remember"
                          type="checkbox"
                          class="
                            w-4
                            h-4
                            border border-gray-300
                            rounded
                            bg-gray-50
                          "
                          required=""
                        />
                      </div>
                      <div class="ml-3 text-sm">
                        <label
                          for="remember"
                          class="text-gray-500 dark:text-gray-300"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <a
                      href="#"
                      class="
                        text-sm
                        font-medium
                        text-primary-600
                        hover:underline
                        dark:text-primary-500
                      "
                      >Forgot password?</a
                    >
                  </div>
                  <button
                    type="submit"
                    class="
                      w-full
                      text-white
                      bg-orange-300
                      font-medium
                      rounded-lg
                      text-sm
                      px-5
                      py-2.5
                      text-center
                    "
                  >
                    Sign in
                  </button>
                  <p
                    class="
                      text-sm
                      font-light
                      text-gray-500
                      dark:text-gray-400
                      flex
                      items-center
                      justify-center
                    "
                  >
                    Don't have an account yet?
                    <a
                      href="#"
                      class="
                        font-medium
                        text-primary-600
                        hover:underline
                        dark:text-primary-500
                      "
                      >Sign up</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid md:grid-cols-5 p-5">
      <div class="a1">
        <div class="max-w-sm rounded">
          <img
            class="w-auto h-auto align-center"
            src="images.jpeg"
            alt="image"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Assignment 1</div>
            <p class="text-gray-700 text-base">First Assignment</p>
          </div>
        </div>
      </div>
      <div class="a1">
        <div class="max-w-sm rounded">
          <img
            class="w-auto h-auto align-center"
            src="images.jpeg"
            alt="image"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Assignment 2</div>
            <p class="text-gray-700 text-base">Second Assignment</p>
          </div>
        </div>
      </div>
      <div class="a1">
        <div class="max-w-sm rounded">
          <img
            class="w-auto h-auto align-center"
            src="images.jpeg"
            alt="image"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Assignment 3</div>
            <p class="text-gray-700 text-base">Third Assignment</p>
          </div>
        </div>
      </div>
      <div class="a1">
        <div class="max-w-sm rounded">
          <img
            class="w-auto h-auto align-center"
            src="images.jpeg"
            alt="image"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Assignment 4</div>
            <p class="text-gray-700 text-base">Four Assignment</p>
          </div>
        </div>
      </div>
      <div class="a1">
        <div class="max-w-sm rounded">
          <img
            class="w-auto h-auto align-center"
            src="images.jpeg"
            alt="image"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Assignment 5</div>
            <p class="text-gray-700 text-base">Fifth Assignment</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
